<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FamilyShield360</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#4F46E5', // Indigo 600
              'brand-secondary': '#A5B4FC', // Indigo 300
              'brand-accent': '#EF4444', // Red 500
              'base-100': '#FFFFFF', // White
              'base-200': '#F3F4F6', // Gray 100
              'base-300': '#E5E7EB', // Gray 200
              'text-primary': '#1F2937', // Gray 800
              'text-secondary': '#6B7281', // Gray 500
            },
            animation: {
              'fade-in': 'fade-in 1s ease-out forwards',
              'slide-up': 'slide-up 0.3s ease-out forwards',
              'float-up-fade-out': 'float-up-fade-out 3s ease-out forwards',
              'sound-wave': 'sound-wave 1.5s ease-out infinite',
              'soft-pulse': 'soft-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marker-jump': 'marker-jump 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-up': {
                'from': { 
                  transform: 'translateY(100%)',
                  opacity: '0',
                },
                'to': {
                  transform: 'translateY(0)',
                  opacity: '1',
                },
              },
              'float-up-fade-out': {
                '0%': {
                  transform: 'translateY(0) scale(0.5)',
                  opacity: '0.8',
                },
                '100%': {
                  transform: 'translateY(-150px) scale(1.2)',
                  opacity: '0',
                }
              },
              'sound-wave': {
                '0%': {
                  transform: 'scale(0.8)',
                  opacity: '0.6',
                },
                '100%': {
                  transform: 'scale(3)',
                  opacity: '0',
                },
              },
              'soft-pulse': {
                '0%': {
                  transform: 'scale(1)',
                  opacity: '0.7'
                },
                '100%': {
                  transform: 'scale(2.5)',
                  opacity: '0'
                }
              },
              'marker-jump': {
                '0%': {
                    transform: 'translateY(-45px)',
                    opacity: '0',
                },
                '20%': {
                    opacity: '1',
                },
                '40%': {
                    transform: 'translateY(0) scale(1.2, 0.8)',
                },
                '60%': {
                    transform: 'translateY(-15px) scale(0.9, 1.1)',
                },
                '80%': {
                    transform: 'translateY(0) scale(1.05, 0.95)',
                },
                '100%': {
                    transform: 'translateY(0) scale(1, 1)',
                    opacity: '1',
                }
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "leaflet.vectorgrid": "https://esm.sh/leaflet.vectorgrid@1.3.0",
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react-dom/server": "https://esm.sh/react-dom@^18.2.0/server",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1",
    "react/": "https://esm.sh/react@^18.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
